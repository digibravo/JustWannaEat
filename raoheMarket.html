<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBi7cHfECkwTZZfCJaD_uZpzgr8W3xl72g&size=512x512&sensor=true">

    <script type="text/javascript">
      function initialize() {

  // Create an array of styles.
  var pinkParksStyles = [
    { featureType: "poi.business", 
		stylers: [ { visibility: "off" } 
		] },
	{ featureType: "road", 
		stylers: [ { lightness: 58 }, { hue: "#ff6e00" }, { gamma: 0.63 }
	 	] },
	{ featureType: "poi.park", 
		stylers: [ { hue: "#ff5500" }, { saturation: 84 }, { gamma: 0.43 }
		] },
	{ featureType: "water", 
		stylers: [ { invert_lightness: true }, { lightness: -67 }, { hue: "#00ffff" }
		] },
	{ featureType: "road", elementType: "labels", 
		stylers: [ { hue: "#000000" }, { lightness: 32 }
		] },
	{ featureType: "transit",
		stylers: [ { visibility: "off" } 
		] },
	{ featureType: "poi.school", 
		stylers: [ { visibility: "off" } 
		] },
	{ featureType: "landscape", 
		stylers: [ { hue: "#ff0000" } 
		] }
  ];

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  var pinkMapType = new google.maps.StyledMapType(pinkParksStyles,
    {name: "JustWannaEat Mode"});

  // Create a map object, and include the MapTypeId to add
  // to the map type control.
  var mapOptions = {
    zoom: 19,
    center: new google.maps.LatLng(25.05070, 121.573600),
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'raohe_market']
    }
  };
  var map = new google.maps.Map(document.getElementById('map_canvas'),
    mapOptions);

  //Associate the styled map with the MapTypeId and set it to display.
  map.mapTypes.set('raohe_market', pinkMapType);
  map.setMapTypeId('raohe_market');
}
    </script>

<!-- End Save for Web Styles -->

<body onload="initialize()" style="background-color:#FFFFFF;">
